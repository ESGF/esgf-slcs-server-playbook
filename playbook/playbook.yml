---

- hosts: esgf_slcs_servers
  remote_user: root
  force_handlers: yes
  roles:
    - git
    - { role: python27, when: python_executable is not defined }
    - { role: postgresql, when: configure_databases }
    - { role: nginx, when: use_nginx_proxy }
    - { role: supervisord, when: use_waitress_wsgi }
    - esgf_slcs_server
